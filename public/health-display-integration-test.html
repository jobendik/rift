<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFT Health Display Integration Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom, #333, #111);
        }

        .control-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 15px;
            min-width: 300px;
            backdrop-filter: blur(5px);
        }

        .control-panel h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.damage {
            background-color: #e74c3c;
        }

        button.damage:hover {
            background-color: #c0392b;
        }

        button.heal {
            background-color: #2ecc71;
        }

        button.heal:hover {
            background-color: #27ae60;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .slider-container label {
            flex: 0 0 120px;
        }

        .slider-container input {
            flex: 1;
        }

        .slider-container .value {
            flex: 0 0 40px;
            text-align: right;
        }

        /* RIFT HUD System CSS */
        .rift-hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rift-hud__bottom-left {
            position: absolute;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Health Display CSS */
        .rift-health {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            padding: 10px;
            display: flex;
            align-items: center;
            min-width: 200px;
            pointer-events: auto;
        }

        .rift-health__icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-color: #e53935;
            border-radius: 50%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M14,17h-2v-2h-2v-2h2v-2h2v2h2v2h-2V17z"/></svg>');
        }

        .rift-health__bar-container {
            flex-grow: 1;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 10px;
        }

        .rift-health__bar {
            height: 100%;
            width: 100%;
            background-color: #e53935;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .rift-health__bar--low {
            background-color: #f57c00;
        }

        .rift-health__bar--critical {
            background-color: #e53935;
            animation: pulse 1s infinite alternate;
        }

        .rift-health__bar--healing {
            background-color: #4caf50;
        }

        .rift-health__value {
            font-size: 18px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .rift-health__critical-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(229, 57, 53, 0.2);
            box-shadow: inset 0 0 100px rgba(229, 57, 53, 0.6);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .rift-health__critical-overlay--active {
            opacity: 1;
        }

        .rift-health__damage-flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(229, 57, 53, 0.4);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.05s ease-in, opacity 0.2s ease-out;
            z-index: 1001;
        }

        .rift-health__damage-flash--active {
            opacity: 1;
            animation: damage-flash 0.5s forwards;
        }

        .rift-health__healing-glow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(76, 175, 80, 0.2);
            box-shadow: inset 0 0 50px rgba(76, 175, 80, 0.6);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s ease-in, opacity 0.3s ease-out;
            z-index: 1002;
        }

        .rift-health__healing-glow--active {
            opacity: 1;
            animation: heal-glow 1s forwards;
        }

        @keyframes pulse {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes damage-flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes heal-glow {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
            }
        }

        /* Display test events */
        .event-log {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 400px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .event-log p {
            margin: 4px 0;
            border-bottom: 1px dotted #444;
            padding-bottom: 4px;
        }

        .event-log .health {
            color: #e53935;
        }

        .event-log .damage {
            color: #e74c3c;
        }

        .event-log .heal {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- Game canvas would be here -->
        
        <!-- RIFT HUD Elements -->
        <div class="rift-hud" id="riftHud">
            <div class="rift-hud__bottom-left" id="bottomLeft"></div>
        </div>
        
        <!-- Event Log -->
        <div class="event-log" id="eventLog">
            <p>Event log initialized...</p>
        </div>
        
        <!-- Control Panel for Testing -->
        <div class="control-panel">
            <h2>Health Display Controls</h2>
            <div class="control-group">
                <div class="slider-container">
                    <label for="healthSlider">Health:</label>
                    <input type="range" id="healthSlider" min="0" max="100" value="100">
                    <span class="value" id="healthValue">100</span>
                </div>
                <div class="slider-container">
                    <label for="maxHealthSlider">Max Health:</label>
                    <input type="range" id="maxHealthSlider" min="50" max="200" value="100">
                    <span class="value" id="maxHealthValue">100</span>
                </div>
            </div>
            <div class="control-group">
                <button id="takeDamage10" class="damage">Take 10 Damage</button>
                <button id="takeDamage25" class="damage">Take 25 Damage</button>
                <button id="heal15" class="heal">Heal 15</button>
                <button id="heal50" class="heal">Heal 50</button>
            </div>
            <div class="control-group">
                <button id="setCritical">Set Critical Health</button>
                <button id="setLow">Set Low Health</button>
                <button id="setFull">Set Full Health</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import core modules
        import { EventManager } from '../src/core/EventManager.js';
        import { HealthDisplay } from '../src/components/ui/hud/HealthDisplay.js';
        import { UIConfig } from '../src/core/UIConfig.js';

        // Initialize health state
        const playerHealth = {
            current: 100,
            max: 100
        };

        // Create event log
        const eventLog = document.getElementById('eventLog');
        function logEvent(message, type = 'info') {
            const entry = document.createElement('p');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type) entry.classList.add(type);
            eventLog.appendChild(entry);
            eventLog.scrollTop = eventLog.scrollHeight;
            
            // Limit log size
            if (eventLog.children.length > 100) {
                eventLog.removeChild(eventLog.children[0]);
            }
        }

        // Override console.log for event logging
        const originalLog = console.log;
        console.log = function(...args) {
            // Call original console.log
            originalLog.apply(console, args);
            
            // Add to our event log
            logEvent(args.join(' '));
        };

        // Initialize health display
        const bottomLeft = document.getElementById('bottomLeft');
        const healthDisplay = new HealthDisplay({
            container: bottomLeft,
            showIcon: true,
            showBar: true,
            showValue: true,
            showEffects: true
        });

        // Initialize health slider
        const healthSlider = document.getElementById('healthSlider');
        const healthValue = document.getElementById('healthValue');
        healthSlider.addEventListener('input', () => {
            const newHealth = parseInt(healthSlider.value);
            healthValue.textContent = newHealth;
            updateHealth(newHealth);
        });

        // Initialize max health slider
        const maxHealthSlider = document.getElementById('maxHealthSlider');
        const maxHealthValue = document.getElementById('maxHealthValue');
        maxHealthSlider.addEventListener('input', () => {
            const newMaxHealth = parseInt(maxHealthSlider.value);
            maxHealthValue.textContent = newMaxHealth;
            updateMaxHealth(newMaxHealth);
        });

        // Initialize damage buttons
        document.getElementById('takeDamage10').addEventListener('click', () => {
            takeDamage(10, 'button');
        });
        document.getElementById('takeDamage25').addEventListener('click', () => {
            takeDamage(25, 'button');
        });

        // Initialize heal buttons
        document.getElementById('heal15').addEventListener('click', () => {
            healHealth(15, 'button');
        });
        document.getElementById('heal50').addEventListener('click', () => {
            healHealth(50, 'button');
        });

        // Set health state buttons
        document.getElementById('setCritical').addEventListener('click', () => {
            const criticalThreshold = (UIConfig.health?.criticalHealthThreshold || 20) * playerHealth.max / 100;
            updateHealth(criticalThreshold - 1);
            healthSlider.value = playerHealth.current;
            healthValue.textContent = playerHealth.current;
        });
        document.getElementById('setLow').addEventListener('click', () => {
            const lowThreshold = (UIConfig.health?.lowHealthThreshold || 50) * playerHealth.max / 100;
            updateHealth(lowThreshold - 1);
            healthSlider.value = playerHealth.current;
            healthValue.textContent = playerHealth.current;
        });
        document.getElementById('setFull').addEventListener('click', () => {
            updateHealth(playerHealth.max);
            healthSlider.value = playerHealth.current;
            healthValue.textContent = playerHealth.current;
        });

        // Update player health
        function updateHealth(value) {
            // Record the previous value for the event
            const previousHealth = playerHealth.current;
            
            // Clamp value to valid range
            playerHealth.current = Math.max(0, Math.min(playerHealth.max, value));
            
            // Emit standardized health change event
            EventManager.emit('health:changed', {
                timestamp: performance.now(),
                value: playerHealth.current,
                previous: previousHealth,
                delta: playerHealth.current - previousHealth,
                max: playerHealth.max
            });
            
            // Log the health change
            logEvent(`Health changed: ${previousHealth} -> ${playerHealth.current}`, 'health');
        }

        // Update max health
        function updateMaxHealth(value) {
            // Record the previous value for the event
            const previousMaxHealth = playerHealth.max;
            
            // Update the value
            playerHealth.max = Math.max(1, value);
            
            // Emit standardized max health change event
            EventManager.emit('health:max-changed', {
                timestamp: performance.now(),
                value: playerHealth.max,
                previous: previousMaxHealth,
                delta: playerHealth.max - previousMaxHealth
            });
            
            // Adjust current health if it exceeds new max
            if (playerHealth.current > playerHealth.max) {
                updateHealth(playerHealth.max);
                healthSlider.value = playerHealth.current;
                healthValue.textContent = playerHealth.current;
            }
            
            // Log the max health change
            logEvent(`Max health changed: ${previousMaxHealth} -> ${playerHealth.max}`);
        }

        // Apply damage
        function takeDamage(amount, source = 'unknown') {
            // Calculate new health
            const newHealth = Math.max(0, playerHealth.current - amount);
            
            // Emit standardized player damaged event
            EventManager.emit('player:damaged', {
                timestamp: performance.now(),
                damage: amount,
                currentHealth: newHealth,
                source: {
                    id: 'test-enemy',
                    type: 'enemy',
                    name: 'Test Enemy'
                },
                direction: {
                    x: Math.random() - 0.5,
                    z: Math.random() - 0.5
                },
                damageType: 'bullet'
            });
            
            // Update health after emitting event
            // Health display may use the event data directly
            updateHealth(newHealth);
            healthSlider.value = playerHealth.current;
            healthValue.textContent = playerHealth.current;
            
            // Log the damage
            logEvent(`Took ${amount} damage from ${source}`, 'damage');
        }

        // Apply healing
        function healHealth(amount, source = 'unknown') {
            // Calculate new health
            const newHealth = Math.min(playerHealth.max, playerHealth.current + amount);
            
            // Emit standardized player healed event
            EventManager.emit('player:healed', {
                timestamp: performance.now(),
                amount: amount,
                currentHealth: newHealth,
                source: {
                    id: 'test-healthpack',
                    type: 'item',
                    name: 'Test Health Pack'
                },
                healType: 'medkit'
            });
            
            // Update health after emitting event
            // Health display may use the event data directly
            updateHealth(newHealth);
            healthSlider.value = playerHealth.current;
            healthValue.textContent = playerHealth.current;
            
            // Log the healing
            logEvent(`Healed ${amount} health from ${source}`, 'heal');
        }

        // Initialize test of key features
        function testKeyFeatures() {
            // Test take damage feature
            setTimeout(() => {
                takeDamage(10, 'automated test');
                logEvent('Auto-testing damage feature', 'damage');
            }, 1000);
            
            // Test healing feature
            setTimeout(() => {
                healHealth(15, 'automated test');
                logEvent('Auto-testing healing feature', 'heal');
            }, 2000);
            
            // Test critical health state
            setTimeout(() => {
                const criticalThreshold = (UIConfig.health?.criticalHealthThreshold || 20) * playerHealth.max / 100;
                updateHealth(criticalThreshold - 1);
                healthSlider.value = playerHealth.current;
                healthValue.textContent = playerHealth.current;
                logEvent('Auto-testing critical health state', 'health');
            }, 3000);
            
            // Back to full health after testing
            setTimeout(() => {
                updateHealth(playerHealth.max);
                healthSlider.value = playerHealth.current;
                healthValue.textContent = playerHealth.current;
                logEvent('Resetting health to full', 'health');
            }, 5000);
        }

        // Handle missing health icon if needed
        function createHealthIconFallback() {
            const existingIcon = document.querySelector('.rift-health__icon');
            if (existingIcon && existingIcon.src && existingIcon.getAttribute('src').includes('/assets/')) {
                existingIcon.removeAttribute('src');
                logEvent('Applied health icon fallback to fix 404 error');
            }
        }

        // Log initialization complete
        logEvent('Health Display Integration Test initialized');
        logEvent('HealthDisplay initialized', 'health');
        
        // Apply any needed fixes
        setTimeout(createHealthIconFallback, 100);
        
        // Run automated tests after a short delay
        setTimeout(testKeyFeatures, 500);
    </script>
</body>
</html>
