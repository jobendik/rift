<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>RIFT</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div id="loading-screen">
    <div class="loading-container">
      <div class="logo">RIFT</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <div id="start-screen" class="hidden">
    <div class="start-container">
      <div class="title">RIFT</div>
      <div class="start-button">START</div>
      <div class="instructions">
        <p>WASD to move</p>
        <p>Mouse to look</p>
        <p>Left click to shoot</p>
        <p>R to reload</p>
        <p>1,2,3 to switch weapons</p>
        <p>ESC to pause</p>
      </div>
    </div>
  </div>

  <div id="pause-screen" class="hidden">
    <div class="pause-container">
      <div class="title">PAUSED</div>
      <div class="resume-button">RESUME</div>
      <div class="instructions">
        <p>WASD to move</p>
        <p>Mouse to look</p>
        <p>Left click to shoot</p>
        <p>R to reload</p>
        <p>1,2,3 to switch weapons</p>
        <p>ESC to pause</p>
      </div>
    </div>
  </div>

  <div id="game-ui" class="hidden">
    <div id="crosshair"></div>
    <div id="health-bar">
      <div class="health-fill"></div>
    </div>
    <div id="ammo-counter">
      <span class="current-ammo">30</span>/<span class="max-ammo">30</span>
    </div>
    <div id="weapon-selector">
      <div class="weapon weapon-1 active" data-weapon="blaster">1</div>
      <div class="weapon weapon-2" data-weapon="shotgun">2</div>
      <div class="weapon weapon-3" data-weapon="assault-rifle">3</div>
    </div>
    <div id="damage-indicators">
      <div class="damage-indicator front hidden"></div>
      <div class="damage-indicator right hidden"></div>
      <div class="damage-indicator left hidden"></div>
      <div class="damage-indicator back hidden"></div>
    </div>
    <div id="minimap-container" class="hidden">
      <div id="minimap"></div>
    </div>
    <div id="frag-messages"></div>
  </div>

  <div id="death-screen" class="hidden">
    <div class="death-container">
      <div class="title">YOU DIED</div>
      <div class="restart-button">RESTART</div>
    </div>
  </div>
  <div id="game-container"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
